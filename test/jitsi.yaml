apiVersion: apps.jit.si/v1alpha1
kind: Jitsi
metadata:
  name: test
spec:
  domain: test.local
  region: europe
  timezone: Europe/Paris
  image:
    registry: "$BASE_REPO"
    pullPolicy: IfNotPresent
  ingress:
    enabled: true
  jvb:
    strategy:
      type: autoscaled
      replicas: 1
      maxReplicas: 2
  jibri:
    enabled: false
  web:
    # BUG: https://github.com/jitsi/jitsi-meet-torture/issues/672
    image: "$BASE_REPO/web:v0.7.0"
  variables:
    JVB_ADVERTISE_IPS: "$LOCAL_IP"
